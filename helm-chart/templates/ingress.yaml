# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: doadores-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: k8s.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port: 
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port: 
              number: 80